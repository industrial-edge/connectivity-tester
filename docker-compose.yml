version: '2.4'

services:
  conntest_backend:
    build:
      context: ./src/backend_flask
      dockerfile: Dockerfile.example
    image: conntest_backend:0.3
    restart: unless-stopped
    mem_limit: 300mb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    networks:
      - zzz_layer2_net1
      - conntest-net
  conntest_frontend:
    build:
      context: ./src/frontend_react
      dockerfile: Dockerfile.example
    image: conntest_frontend:0.3
    restart: unless-stopped
    mem_limit: 100mb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
    networks:
      - conntest-net
    ports:
      - "3000:80"

networks:
  conntest-net:
    name: conntest-net
  zzz_layer2_net1:
    external:
      name: zzz_layer2_net1